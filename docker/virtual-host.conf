<VirtualHost *:80>
    ServerName medvid-first-project.local
    ServerAlias www.medvid-first-project.local medvid-sergii.local www.medvid-sergii.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@medvid-first-project.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName medvid-first-project.local
    ServerAlias www.medvid-first-project.local medvid-sergii.local www.medvid-sergii.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@medvid-first-project.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/medvid-first-project.local+3.pem
        SSLCertificateKeyFile /certs/medvid-first-project.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>