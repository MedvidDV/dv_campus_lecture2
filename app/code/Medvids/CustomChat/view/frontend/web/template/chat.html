<div id="custom-chat-body-wrapper"
     class="custom-chat-body-wrapper"
     data-bind="css: chatActiveClass">
    <div class="element-field chat-header">
        <div class="contact-info-wrapper">
            <img data-bind="attr: {src: adminImg}"
            id="custom-chat-contact-info-img"
            alt="">
            <div class="contact-info-block">
                <div id="custom-chat-contact-info-name">John Doe</div>
                <div id="custom-chat-contact-info-status" class="custom-chat-offline"><span data-bind="i18n: 'offline'"></span></div>
            </div>
        </div>
        <div class="control-field">
            <button type="button"
                    id="custom-chat-close-btn"
                    data-bind="attr: { title: $t('Close')}, click: closeChat">
                <span class="btn-title" data-bind="i18n: 'Close'"></span>
            </button>
        </div>
    </div>
    <div id="custom-chat-chat-history" class="chat-history element-field">
        <ul class="history-list">
            <li repeat="foreach: customerMessages, item: '$message'"
                data-bind="attr: {class: 'message-' + $message().authorType + ' message'}">
                <span class="message-body" text="$message().message">
                </span>
                <span class="message-time" text="$message().createdAt"></span>
            </li>
        </ul>
    </div>
    <div id="custom-chat-send-message" class="element-field">
        <form data-bind="submit: submitMessage, attr: {action: submitMessageAction}"
              onsubmit="return false;"
              id="custom-chat-message-form">
            <div class="message-field">
                <label for="custom_chat_user_message" class="label"><span data-bind="i18n: 'Your Message'"></span></label>
                <div class="control">
                    <textarea name="author_message"
                              id="custom_chat_user_message"
                              data-bind="attr: {placeholder: $t('Your message')}, value: messageText"
                              rows="3"></textarea>
                </div>
                <div class="action-toolbar">
                    <input type="hidden"
                           name="author_type"
                           value="user"
                    />
                    <input type="hidden"
                           name="hideit"
                           value=""
                    />
                    <button type="submit"
                            id="custom-chat-message-btn"
                            class="action"
                            data-bind="attr: {title: $t('Send')}">
                        <span class="btn-title" data-bind="i18n: 'Send'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
